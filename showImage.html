<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Angular </title>
    <script src="angular.min.js"></script>
    <script src="showImage.js"></script>
  </head>
  <body ng-app="showImageOnClick">
    <div ng-controller="imageController">
      <h1>Food Restaurant </h1>
      <button type="button" ng-click="needFood()">Need Food</button>
      <br>
      <img ng-src="images/{{state}}.jpg">
    </div>
  </body>
</html>
